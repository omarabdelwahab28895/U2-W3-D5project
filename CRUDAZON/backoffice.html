<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDazon - Back-Office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container my-5">
    <h1 class="text-center">Gestione Prodotti</h1>

    <form id="productForm" class="mb-4">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Nome"
          required
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descrizione</label>
        <input
          type="text"
          class="form-control"
          id="description"
          placeholder="Descrizione"
          required
        />
      </div>
      <div class="mb-3">
        <label for="brand" class="form-label">Marca</label>
        <input
          type="text"
          class="form-control"
          id="brand"
          placeholder="Marca"
          required
        />
      </div>
      <div class="mb-3">
        <label for="imageUrl" class="form-label">URL Immagine</label>
        <input
          type="url"
          class="form-control"
          id="imageUrl"
          placeholder="URL Immagine"
          required
        />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Prezzo</label>
        <input
          type="number"
          class="form-control"
          id="price"
          placeholder="Prezzo"
          required
        />
      </div>
      <button
        type="button"
        class="btn btn-primary"
        onclick="createOrUpdateProduct()"
      >
        Salva Prodotto
      </button>
      <button type="button" class="btn btn-secondary" onclick="resetForm()">
        Reset
      </button>
    </form>

    <div id="product-list-backoffice" class="row"></div>

    <script src="./script.js"></script>
  </body>
</html>
